site_name: EMI
site_description: Proyecto de evaluación de medidas de inflación en MATLAB. Realizado por el Departamento de Investigaciones Económicas del Banco de Guatemala.
repo_url: https://github.com/DIE-BANGUAT/EMI-mkdocs
nav:
    - EMI: 
        - index.md
    - Principal:
        - Introducción: cuerpo/introduccion.md
        - Justificación: cuerpo/justificacion.md
    - Calibración: 
        # - Determinación del proceso de caminata aleatoria: calibracion/Determinación proceso caminata aleatoria.md
        - Calibración de varianza del proceso de caminata aleatoria: calibracion/Calibración varianza RW.md
        - Selección del número de simulaciones: calibracion/Selección simulaciones.md
        - Selección de la medida de evaluación: calibracion/Determinación medida evaluación.md
        - Remuestreo con block bootstrap: calibracion/Remuestreo block bootstrap.md
    - Evaluación: 
        - Criterios de evaluación y pruebas de sensibilidad: evaluacion/criterios-de-evaluacion.md 
        - Evaluación de las medidas basadas en percentiles: evaluacion/evaluacion-percentiles.md

theme: 
    name: readthedocs
    highlightjs: true
    hljs_style: "Tomorrow"
    hljs_languages:
        - matlab
        - python

markdown_extensions:
    - pymdownx.arithmatex
    - toc:
        baselevel: 2
        permalink: True

extra_javascript: 
    - js/extra.js
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML